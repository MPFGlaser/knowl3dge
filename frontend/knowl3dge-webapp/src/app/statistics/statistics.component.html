<div class="container">
  <h1>Statistics</h1>
  <div class="Likes-table-container">

    <table mat-table [dataSource]="data" class="likes-table" matSort matSortActive="title" matSortDisableClear
      matSortDirection="desc">
      <!-- Title Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{row.title}}</td>
      </ng-container>

      <!-- Likes Column -->
      <ng-container matColumnDef="favourites">
        <th mat-header-cell *matHeaderCellDef>Favourites</th>
        <td mat-cell *matCellDef="let row">{{row.value}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
