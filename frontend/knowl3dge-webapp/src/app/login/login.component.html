<form [formGroup]="userDetailsForm" class="login-form">
  <mat-card class="login-card">
    <div class="login-card-header">
      <h1 class="login-card-title" *ngIf="!register">Login</h1>
      <h1 class="login-card-title" *ngIf="register">Register</h1>
      <mat-slide-toggle class="register-slider" checked="{{register}}" (toggleChange)="this.register = !this.register">New here?
      </mat-slide-toggle>
    </div>

    <div *ngIf="register" hidden>
      <mat-form-field class="login-field" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="John">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="login-field" appearance="fill">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" placeholder="john.doe">
      </mat-form-field>
    </div>

    <div *ngIf="register" hidden>
      <mat-form-field class="login-field" appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="john.doe">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="login-field" appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
        <mat-error>
          Password must be at least 6 characters long
        </mat-error>
      </mat-form-field>
    </div>

    <div *ngIf="register">
      <mat-form-field class="login-field" appearance="fill">
        <mat-label>Confirm password</mat-label>
        <input matInput formControlName="passwordConfirm" type="password">
        <mat-error *ngIf="userDetailsForm.hasError('notSame')">
          Passwords do not match
        </mat-error>
      </mat-form-field>
    </div>

    <mat-card-actions align="end">
      <div *ngIf="!register">
        <button mat-button disabled title="Coming soonâ„¢">Forgot password?</button>
        <button mat-raised-button color="primary" (click)="onSubmit()">Login</button>
      </div>
      <div *ngIf="register">
        <button mat-raised-button color="primary" (click)="onSubmit()">Register</button>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
