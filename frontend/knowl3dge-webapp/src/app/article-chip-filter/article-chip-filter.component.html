<mat-chip-list aria-label="Tags" [selectable]="selectable" [multiple]="multiple" >
  <mat-chip *ngFor="let tag of tags" [selectable]="selectable" [removable]="removable" #chip="matChip"
    (click)='chip.toggleSelected()' (selectionChange)="selectionChange($event, tag)">{{
    tag.name }}
  </mat-chip>
</mat-chip-list>
