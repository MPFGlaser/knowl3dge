<mat-card class="article-editor-card">
  <mat-card-title>{{ title }}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div>
        <mat-form-field appearance="standard">
          <mat-label>Title</mat-label>
          <input
            matInput
            placeholder="Title goes here..."
            formControlName="Title"
            value="{{ article?.title }}"
          />
          <mat-hint>The title of the article</mat-hint>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="standard">
          <mat-label>Author</mat-label>
          <input
            matInput
            placeholder="Author goes here..."
            formControlName="Author"
            value="{{ article?.authorId }}"
          />
          <mat-hint>The author of the article</mat-hint>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field appearance="standard">
          <mat-label>Content</mat-label>
          <textarea
            matInput
            placeholder="Content goes here..."
            formControlName="Content"
            value="{{ article?.content }}"
          ></textarea>
          <mat-hint>The content of the article</mat-hint>
        </mat-form-field>
      </div>
      <mat-divider inset></mat-divider>
      <div>
        <mat-card-actions>
          <button mat-button type="submit">Save</button></mat-card-actions>
      </div>
    </form>
  </mat-card-content>
</mat-card>
